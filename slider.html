<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>

<body>
    <section>

        <div class="relative">

            <ul id="slider">
                <li class="h-[50vh] relative">
                    <img class="h-full w-full object-cover" src="./img/others/slider-one.jpg">
                    <div class="absolute top-0 left-0 h-full w-full flex">
                        <h2 class="text-4xl font-bold text-black w-full text-center my-auto ">Nice shirts</h2>
                    </div>
                </li>
                <li class="h-[50vh] relative hidden">
                    <img class="h-full w-full object-cover" src="./img/others/slider-three.jpg">
                    <div class="absolute top-0 left-0 h-full w-full flex">
                        <h2 class="text-4xl font-bold text-black w-full text-center my-auto ">good quality</h2>
                    </div>
                </li>
                <li class="h-[50vh] relative hidden">
                    <img class="h-full w-full object-cover" src="./img/others/slider-two.jpg">
                    <div class="absolute top-0 left-0 h-full w-full flex">
                        <h2 class="text-4xl font-bold text-black w-full text-center my-auto ">trending No-1</h2>
                    </div>
                </li>
            </ul>



            <div class="absolute flex h-full w-full top-0 left-0">
                <div class="my-auto w-full p-3 flex justify-between">

                    <button onclick="previous()" class="bg-white p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>



                    </button>
                    <button onclick="next()" class="bg-white p-2 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m12.75 15 3-3m0 0-3-3m3 3h-7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>


                    </button>
                </div>


            </div>

        </div>


    </section>
    <script src="./slidemain.js"></script>
</body>

</html>
